{% extends 'base.html' %} {% block title %} Home {% endblock title %}{% block
body %}
<div class="container my-4">
  <h3>Update Todo</h3>
  <form action="/update/{{todo.no}}" method="post">
    <div class="mb-3">
      <label for="exampleInputText" class="form-label">Title</label>
      <input
        type="text"
        class="form-control"
        name="title"
        value="{{todo.title}}"
        id="exampleInputText"
        aria-describedby="textHelp"
        required
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputDescription" class="form-label"
        >Description</label
      >
      <input
        type="text"
        class="form-control"
        name="desc"
        value="{{todo.desc}}"
        id="exampleInputDescription"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
  crossorigin="anonymous"
></script>
{% endblock body %}
